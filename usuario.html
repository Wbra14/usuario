<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Ingreso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/d767e7f1ae.js" crossorigin="anonymous"></script>


  </head>
  <body>
    <div class="modal-dialog text-center">
      <div class="col-sm-12 main-section">
        <div class="modal-content">
          <div class="col-12 user-img">
            <img src="img/user.png">
          </div>
            <form class="col-12">
              <div class="form-group has-feedback" id="user-group">
                <i class="fa fa-user form-control-feedback"></i>
                <input class="form-control" type="text" placeholder="Usuario" id="inp_usua">
              </div>
              <div class="form-group has-feedback" id="pass-group">
                <i class="fas fa-lock form-control-feedback"></i>
                <input class="form-control" type="password" placeholder="Contraseña" id="inp_pass">
              </div>
              <button id="btn_ingresar" type="submit" class="btn btn-danger"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
            </form>
            <div class="col-12 forgot">
              <a href="#">Recordar contraseña</a>
            </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/usuario.js"></script>
  </body>
</html>
